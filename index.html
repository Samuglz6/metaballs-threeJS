<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> Marching Cubes </title>
        <style>
            body {margin:0;}
            canvas{display: block}
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>

        <script src="js/json_test.js"></script>
        <script src="js/json_exercise.js"></script>
        <script src="js/blob.js"></script>

        <script>

            /*-------------------------------------------------------*/
            /*-----------------------VARIABLES-----------------------*/
            /*-------------------------------------------------------*/
            
            //We will store the blobs here
            var blobs = [];

            var offset = 5;

            //Scene variables
            var camera, scene, renderer;
            var geometry;

            //Control variables
            var transform, orbit;

            //Reading of the JSON in a js file as a variable
            var data = JSON.parse(json_exercise);
            console.log("JSON:",data);
   

            /*-------------------------------------------------------*/
            /*-------------------MAGIC HAPPENS HERE------------------*/
            /*-------------------------------------------------------*/
            
            init();
            createblobs();
            createobjects();
            render();
        

            /*-------------------------------------------------------*/
            /*-----------------------FUNCTIONS-----------------------*/
            /*-------------------------------------------------------*/

            /*Function that sets up the scene with the camera, render, mesh with material and geometry
              and also event controllers*/
            function init()
            {
                //Setting up the scene with a GridHelper to see a grid on the screen
                scene = new THREE.Scene();
                scene.add(new THREE.GridHelper(20,10));

                //Setting up the camera to see the scene
                camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(5,3,10);
				
                //Renderer in charge of rendering the scene
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                /*Orbit controller to control de camera
                  Controls are similar to blender:
                  - Left Click + Drag : Rotate the camera
                  - Right Click + Drag: Move the camera
                  - Shift + Left Click + Drag : Move the camera
                  - Shift + Right Click + Drag: Rotate the camera
                  - Middle Mouse + Drag: zoom in/zoom out*/
                orbit = new THREE.OrbitControls(camera,renderer.domElement);
                orbit.update();
                orbit.addEventListener('change', render);

                /*Transform Controller:
                 It allows to select a mesh and transform it
                 We will add later a keylistener to be able not only to
                 translate the objects but also rotate and scale.*/
                transform = new THREE.TransformControls(camera, renderer.domElement);
                transform.addEventListener('change',render);
                transform.addEventListener('dragging-changed', function(event){
                    orbit.enabled =! event.value; //That prevents the orbit controller to works while we are draging(transforming) an object
                });
                //transform.attach(mesh);
                scene.add(transform);

                //EventListener to changes on the window size
                window.addEventListener('resize', onWindowResize, false);

                //EventListener on pressing keys to emulate Blender's transformation tools.
                window.addEventListener('keydown', function(event){
                    switch(event.keyCode){
                        case 87: //W key for translating the object
                            transform.setMode("translate");
                            break;
                        case 83: //S key for scaling the object
                            transform.setMode("scale");
                            break;
                        case 82: //R key for rotating the object
                            transform.setMode("rotate");
                    }
                });
            }

            function createblobs()
            {
                for(element in data)
                {
                    if (data[element].type == 'blob')
                    {
                        var position = new THREE.Vector3().fromArray(data[element].position);
                        var energy = data[element].energy;
                        var radius = data[element].radius;

                        var blob = new Blob(position, energy, radius);
                        blobs.push(blob);
                    }
                }
            }

            function createobjects()
            {
                var material = new THREE.MeshBasicMaterial();
                geometry = new THREE.Geometry();

                for(element in data)
                {
                    if(data[element].type == 'cube')
                    {
                        generatevertices();
                        tetrahedronfaces();
                        console.log(geometry.faces);
                    }
                    else
                    {
                        generatevertices();
                    }
                }

                var mesh = new THREE.Mesh(geometry, material);

                scene.add(mesh); 
            }
            /*Function called when EventListener detects changes on the window size
              It updates the scene to the current window size and renders it again*/
            function onWindowResize()
            {
                const aspect = window.innerWidth / window.innerHeight;

                camera.aspect = aspect;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                render();
            }
            
            //Function that renders the scene with its elements and the camera.
            function render(){
                renderer.render(scene,camera);
            }

            function generatevertices()
            {
                //Store in the geometry variable, the vertices that we have defined on the json file.
                for(vertex in data[element].vertices)
                {
                    geometry.vertices.push(new THREE.Vector3().fromArray(data[element].vertices[vertex]));
                }
            }

            /*Function to generate automatical faces given a set of vertices*/
            function tetrahedronfaces()
            {
                //Given the vertices, now we will compute de faces for those
                for(vertex1 in geometry.vertices)
                {
                    for(vertex2 in geometry.vertices)
                    {
                        if(vertex2 != vertex1)
                        {
                            for(vertex3 in geometry.vertices)
                            {
                                if(vertex3 != vertex2 && vertex3 != vertex1) 
                                {   
                                    geometry.faces.push(new THREE.Face3(vertex1,vertex2,vertex3));
                                }
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
