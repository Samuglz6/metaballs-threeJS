<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> Marching Cubes </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" href="./main.css">

    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

        <script src="js/json_test.js"></script>
        <script src="js/json_exercise.js"></script>
        <script src="js/blob.js"></script>
        <script src="js/scene.js"></script>

        <script>
            /*-------------------------------------------------------*/
            /*-------------------MAGIC HAPPENS HERE------------------*/
            /*-------------------------------------------------------*/
            readjson(json_exercise);
            init();
            setvalues();
            generateblobs();
            createobjects();
            marchingcubes();
            render();
        </script>

        <div class="content">
            <div class="github">
                <p style="color:white; text-align: center">
                    Check full code at
                    <a href="https://github.com/Samuglz6">Github</a>
                    <br>Computer Graphics - UCLM
                </p>
            </div>

            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">Scene options</a>
                        </h4>
                    </div>

                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse2">World</a>
                            </h4>
                        </div>
                        <div id="collapse2" clasS="panel-collapse collapse">
                            <li class="list-group-item">
                                <div>
                                    <span class="property-name">World grid:</span>
                                    <div class="c">
                                        <input type="checkbox" checked="checked" onclick="change_world_grid(this)">
                                    </div>
                                </div>   
                            </li>
                        </div>

                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse3">Objects</a>
                            </h4>
                        </div>
                        <div id="collapse3" clasS="panel-collapse collapse">
                            <li class="list-group-item">
                                <div>
                                    <span class="property-name">Display:</span>
                                    <div class="c">
                                        <select id="display" onChange="change_object_display(value)">
                                            <option value="initial_object">Initial</option>
                                            <option value="final_object" selected="selected">Result</option>  
                                        </select> 
                                    </div>
                                </div>
                            </li>
                        </div>

                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse4">Blobs</a>
                            </h4>
                        </div>
                        <div id="collapse4" clasS="panel-collapse collapse">
                            <li class="list-group-item">
                                <div>
                                    <span class="property-name">Show blob field:</span>
                                    <div class="c">
                                        <input type="checkbox" checked="checked" onclick="change_blob_field(this)">
                                    </div>
                                </div>   
                            </li>
                            <li class="list-group-item">
                                <div>
                                    <span class="property-name">Blob field color:</span>
                                    <select id="colors" onChange="change_field_color(value)">
                                        <option value="red">red</option>
                                        <option value="blue">blue</option>  
                                        <option value="purple">purple</option> 
                                        <option value="green">green</option> 
                                        <option value="yellow">yellow</option> 
                                        <option value="aqua">aqua</option>
                                    </select>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class = "controls">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Controls</h4>
                    </div>
                    <div class="panel-heading">
                        <li class="list-group-item">
                            <img src="img/mouse-left.png">
                            <span>Rotate Camera</span> 
                        </li>
                        <li class="list-group-item">
                            <img src="img/mouse-right.png">
                            <span>Move Camera</span>
                        </li>  
                        <li class="list-group-item">
                            <img src="img/mouse-middle.png">
                            <span>Zoom in / Zoom out</span>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
