<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> Marching Cubes </title>
        <style>
            body {margin:0;}
            canvas{display: block}
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>


        <script type="module">
            //Scene variables
            var geometry, mesh, material;
            var camera, scene, renderer;

            var transform, orbit;

            function init()
            {

                scene = new THREE.Scene();
                scene.add( new THREE.GridHelper(20,10));

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set( 5, 3, 5);
				camera.lookAt( 0, 0, 0 );

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                geometry = new THREE.BoxGeometry();
                material = new THREE.MeshNormalMaterial();
                mesh = new THREE.Mesh(geometry, material);
            
                scene.add(mesh);

                orbit = new THREE.OrbitControls(camera,renderer.domElement);
                orbit.update();
                orbit.addEventListener('change', render);

                transform = new THREE.TransformControls(camera, renderer.domElement);
                transform.addEventListener('change',render);
                transform.addEventListener('dragging-changed', function(event){
                    orbit.enabled =! event.value;
                });

                transform.attach(mesh);
                scene.add(transform);

                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('keydown', function(event){
                    switch(event.keyCode){
                        case 87: //W
                            transform.setMode("translate");
                            break;
                        case 83: //S
                            transform.setMode("scale");
                            break;
                        case 82: //R
                            transform.setMode("rotate");
                    }
                });
            }

            function onWindowResize()
            {
                const aspect = window.innerWidth / window.innerHeight;

                camera.aspect = aspect;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                render();
            }

            function animate()
            {
                requestAnimationFrame(animate);

                //mesh.rotation.x += 0.01;
                //mesh.rotation.y += 0.01;
                
                renderer.render(scene,camera);  
            }

            function render(){
                renderer.render(scene,camera);
            }
            
            //Magic happens here (Starting point)
            init()
            animate();
        </script>
    </body>
</html>
